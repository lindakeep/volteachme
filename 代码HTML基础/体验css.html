<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体验css</title>
    <style type="text/css">
        h1{
            text-align: center;
            color: red;
            font-family: "微软雅黑";
        }
        p{
            text-align: center;
            color: green ;
            font-family: "微软雅黑"; 
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <!--
        通过标签来修改样式的缺点：
        1，需要记忆哪些标签有哪些属性，如果改标签没有这个属性，那么设置了也没有效果。
        2，当需求变更时我们需要修改大量的代码才能满足现有的需求
        3，HTML只有一个作用就是用来添加语义
        所以在企业开发中，修改样式都是用css来操作
        通过css来修改样式的好处：
        1，不用记忆哪些属性属于哪个标签
        2，当需求变更时我们不需要修改大量的代码就可以满足需求
        3，在前端开发中css只有一个作用，就是用来修改样式
    -->
    <h1>成功法则</h1>
    <p>迟到毁一生</p>
    <p>早退穷三代</p>
    <p>按时上下班</p>
    <p>必成高富帅</p>
</body>
</html>
