<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css颜色控制属性</title>
    <style>
        p{
            /*color: red;*/
            /*color: rgb(255,0,0);*/
            /*color: rgba(255,0,0,1);*/
           /*color: #ff0000;*/
            /*color: #F00;*/
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!--
        在css中如何通过color属性来修改文字颜色
        格式：color：值；
        取值：1.1英语单词
              一般情况下常见的颜色都有对应的单词，但是不是所有颜色都能通过英语单词来表达
             1.2 rgb
             （数字之间要用英文的逗号隔开）
             rgb就是三原色 r=red  g=green  b=blue
             格式：rgb（0，0，0）
             这其中的每一个数字它的取值是0-255之间，0代表不发光，255代表发光，值越大，颜色越亮。
             红色：rgb（255，0，0）
             绿色：rgb（0，255，0）
             蓝色：rgb（0，0，255）
             黑色：rgb（0，0，0）
             白色：rgb（255，255，255）
             在前端开发中其实不常用黑色，
             只要让红色/绿色/蓝色的值都一样就是灰色，这三个相同的值越大就越偏白色，越小就越偏黑色。
             例如：color：rgb（200，200，200）
             1.3 rgba
             rgba中的rgb和前面的rgb一样，只不过多了个a，这个a代表透明度，取值是0-1，取值越小就越透明，
             例如： color: rgba(0, 0, 0, 0.5);
             1.4十六进制
             十六进制来表示颜色，其实本质就是rgb，十六进制中是通过每两位表示一个颜色
             例如：#FFEEOO  FF表示r  EE表示g   OO表示b
    -->
    <p>我来测试css</p>
</body>
</html>
