<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的固定格式</title>
    <style type="text/css">
          p{color: green;
            text-align: center;
          }
    </style>
    <p>我是测试css固定格式的文字</p>
</head>
<body>
     <!--
   格式：<style type="text/css">
                标签名称{
                    属性名称：对应的值；
                    ......
                }

    </style>
  
   注意点： 1，style标签必须写在head标签的开始标签和结束标签之间，就是必须和title标签是兄弟关系。
           2，style标签中的type属性其实可以不用写，默认就是type="text/css"
           3，设置样式时，必须按照固定的格式来设置，key:value;
           其中冒号分号不能省略
           -->
</body>
</html>
