<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字符实体</title>
</head>
<body>
  <!--
    1,在HTML中对空格/回车/tab不敏感，会把多个空格/回车/tab当作一个空格来处理
    2，什么是字符实体？
    在HTML中有的字符是被HTML保留的，有的HTML字符在HTML中是有特殊含义的，是不能在浏览器中直接显示出来的，
    那么想要显示这些东西，九必须通过字符实体。
    3，字符实体的形式：
    &nbsp；=空格，一个&nbsp；就是一个空格，多少个&nbsp;就有多少个空格
    &lt;=<
    &gt;=>
    &copy;=版权符号
  -->
  <p>我&nbsp;&nbsp;&nbsp;爱你</p>
  <p>到此为止我们学习了很多HTML的基础标签，例如我们学习了&lth1&gt;标签，&lt;hr&gt;标签等。</p>
</body>
</html>
