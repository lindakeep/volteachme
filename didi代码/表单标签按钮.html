<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
      <!--
          1,button(按钮)
          定义一个普通按钮
          作用：配合JS完成一些操作
          格式：<form>
                  <input type="button" value="按钮上显示的字"/>
          </form>

          2,定义一个图片按钮
          作用：配合JS完成一些操作
          格式：<form>
                  <input type="image" src="图片地址"/>
          </form>

          3,定义一个重置按钮
          作用：清空表单上的数据
          格式：<form>
                  <input type="reset"/>
          </form>
          注意点：重置按钮有默认的按钮标题，叫做重置，可以通过value=“”属性来修改默认标题

          4，定义一个提交按钮
          作用：将表单上的数据提交到远程服务器，但必须满足两个条件；
               a：告诉表单需要提交到哪个服务器,通过form标签中的action属性操作。<form action="服务器地址">
               b：告诉表单，表单中的哪些数据需要提交，在input中加name属性，<input type="...." name="...."/>
          格式：<form>
                  <input type="submit"/>显示的内容
          </form>

          5,隐藏域
          作用：用来悄咪的搜集用户的一些数据，是不会出现在界面中的。
          格式：<form>
                  <input type="hidden"/>
          </form>



       -->


    </body>
