<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML中被废弃的标签</title>
    </head>
    <body>
        <!--
            1，为什么HTML中有一部分标签会被废弃？
            因为当前HTML中的标签只有一个作用，就是用来添加语义，而早期的HTML标签中有一部分标签是没有语义的，
            有一部分是用来修改样式的，所以这部分标签九被淘汰了。
            <font> <b> <u> <i> <s>这些标签都是没有语义的，都是用来修改样式的。
                <b>（bold）加粗文本，没有任何语义
                <u>(underline)给文本添加下划线的，没有任何语义
                <i>(italic)将文本倾斜的，没有任何语义
                <s>(strikethrough)给文本添加删除线，没有任何语义
                    以后在企业开发中，不到万不得已一定不要使用这些被废弃的标签，如果一定要使用，一般情况
                    下都是用来作为css的钩子来使用
                strong=b
                ins=u
                em=i
                del=s
                strong语义：定义重要性强调的文字
                ins（inseted)语义：定义插入的文字
                em(emphasized)语义：定义强调的文字
                del(deleted)语义：定义被删除的文字
            
        -->
        <b>我是文字</b>
        <u>我是文字</u>
        <i>我是文字</i>
        <s>我是文字</s>
        <hr>
        <strong>我是文字</strong>
        <ins>我是文字</ins>
        <em>我是文字</em>
        <del>我是文字</del>

        
            
        
        </body>
