<body>
    <p>abc我是文字</p>
    <!--css中的文字属性
    1，规定文字样式的属性
    格式： font-style: italic;
    取值：normal： 正常的，默认就是正常的,快捷键：fsn+tab
         italic ：倾斜的，快捷键：fs+tab
    2，规定文字粗细的属性
    格式：font-weight:bold; 快捷键：fw+tab
    单词取值：
    bold：加粗 快捷键：fwb+tab
    bolder：比加粗还要粗 快捷键：ffwbr+tab
    lighter：细线，默认就是细线   快捷键：ffwl+tab
    数字取值：
    100-900之间整百的数字
    3，规定文字大小的属性
       格式：font-size：30px
       单位：px（像素）
       注意点：通过font-size设置大小一定要带单位，px。
       快捷键：fz+tab
    4，规定文字字体的属性
      格式：font-family: "宋体";
      注意点：1，如果取值是中文，需要用双引号或者单引号括起来
            2，设置的字体必须是用户电脑里已经安装的字体
     快捷键：ff+tab
    注意点：1，如果设置的字体不存在，那么系统会使用默认的字体来显示，默认宋体。
        2，如果设置的字体不存在，而我们又不想用默认的字体来显示，可以给字体设置备选方案
        格式：font-family："字体1",“备选方案1”,.....
        3,如果想给中文和英文分别单独设置字体，就要知道，但凡是中文字体，里面都包含了英文。但凡是英文字母，里面没有包含中文。
        也就是说中文字体可以处理英文，而英文字体不能处理中文。
    注意点：如果想给界面中的英文单独设置字体，那么英文的字体必须写在中文的前面。
      在企业开发中最常见的字体有以下几个：
      中文：宋体/黑体/微软雅黑
      英文：Times New Roman/Arial
    5，文字属性的简写
        font: style weight size family;
    例如：font: italic bold 40px "微软雅黑";
    注意点：1，在这种缩写格式中有的属性值可以省略，style、weight
        2，在这种缩写格式中style和weight的位置可以调换
        3，在这种缩写格式中有的属性值是不可以省略的，size，family
        4，size和family的位置是不能随便乱放的，size一定要写在family的前面。同时，size和family一定要写在所有属性的后面。


    -->
</body>
