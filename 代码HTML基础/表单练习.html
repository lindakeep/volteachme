<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>注册界面</legend>
            <p>
            账号：<input type="text">
        </p>
        <p>
            密码：<input type="password">
        </p>
        <p>
            性别：
            <input type="radio" name="man">男
            <input type="radio" name="man">女
            <input type="radio" name="man" checked="checked"> 保密
        </p>
        <p>
            爱好：
            <input type="checkbox">篮球
            <input type="checkbox">足球
            <input type="checkbox" checked="checked">足浴
        </p>
        <p>
            简介：
            <textarea cols="20" rows="10">
            </textarea>
        </p>
        <p>
            生日：
            <input type="date">
        </p>
        <p>
            邮箱：
            <input type="email">
        </p>
        <p>
            电话：
            <input type="number">
        </p>
        <p>
            <input type="submit" value="注册">
            <input type="reset" value="清空">
        </p>
    </fieldset>
        </form>
    </body>
</html>
