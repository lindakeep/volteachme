<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--
            input表单标签
            作用：专门用来收集用户信息的
            表单元素：HTML中的一些标签，只不过这些标签比较特殊，在浏览器中所有表单标签都有特殊的外观和默认功能
            表单格式：<form>
                       <表单元素>
                    </form>
            常见的表单元素：input标签，input标签有一个type属性，这个属性有很多类型的取值（value），取值的不同就决定了input标签的功能与外观
            <form>
                1，（明文输入框）
                账号：<input type="text">
                2，(暗文输入框)
                账号：<input type="passwo">
                （给输入框设置默认值）
                账号：<input type="text" value="....">
                账号：<input type="passwo" value=".....">
            </form>
                3，(单选框)
                默认情况下，单选框不会互斥，要想单选框互斥那么必须给每个单选框标签都设置一个name属性，然后那么属性还必须设置相同的值。
                <form>
                    <input type="radio" name="....">xx
                    <input type="radio" name="....">xx
                    <input type="radio" name="....">xx
                    <input type="radio" name="...." checked="checked">xx
                </form>
                4,(多选框)
                <form>
                    <input type="checkbox" >xx
                    <input type="checkbox" >xx
                </form>

                    




        -->
