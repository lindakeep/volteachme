<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--
            1,select标签
            作用：用于下拉列表
            格式：<select>
                      <optgroup label="分组名称">
                          <option>"列表数据1"</option>
                          <option>"列表数据2"</option>
                      </optgroup>
            </select>
        -->
        <!--
            <select>
                <option>"列表数据1"</option>
                <option>"列表数据2"</option>
             </select>
        注意点：1，下拉列表不能输入内容，但是可以直接在列表中选择内容
               2，可以通过给option标签添加一个selected属性来指定列表的默认值
               3，可以通过给option标签包裹一层optgroup标签来给下拉列表中的数据分类
        --> 
        <!--
            2,textarea标签
            作用：定义一个多行输入框（输入框大小，可以在textarea中添加cols=“x”，rows=“x“来定。
            格式：<textarea>
                 </textarea>
            注意点：默认情况下的输入框是：1，可以无限换行
                                     2，有自己的宽度和高度，可以通过cols=“x”，rows=“x“来指定宽高，但是仍然可以往下无限输入。
                                     3，可以手动拉伸大小
        -->
    </body>
