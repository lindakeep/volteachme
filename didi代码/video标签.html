<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--
            1,什么是video标签？
        作用：播放视频
        格式：<video src="。。。。。。。">
        </video>
        video标签的属性：
               src:用来告诉video标签需要播放的视频地址src=“视频地址链接”
               autoplay:用来告诉video标签是否需要自动播放视频
               controls:用于告诉video标签是否需要显示控制条
               poster:用于告诉video标签没有播放之前显示的占位图片
               loop:一般用于广告视频，用于告诉video标签视频播放完毕之后是否需要循环播放
               preload:预加载视频，但是要注意preload和autoplay相冲，如果设置了autoplay属性，那么preload属性就会失效
               muted:静音
               width/height:和img标签中一样
    -->
    <!--
        <video src="xxxxxxxxxxx" autoplay="autoplay" controls="controls"></video>
    -->
        <!--
            2.video标签的第二种格式
        作用：为了解决浏览器适配问题，video元素支持三种视频格式（.webm/.mp4/.ogg/)，我们可以把这三种格式都通过source标签指定给video标签，那么以后当浏览器播放视频时，它就会从这三种种选择一种自己支持的格式来播放
        格式：
        <video>
            <source src="视频地址.webm" type="video/webm"></source>
            <source src="视频地址.mp4" type="video/mp4"></source>
            <source src="视频地址.ogg" type="video/ogg"></source>
        </video>
        这样视频播放总能找到播放的格式
        注意点：当前通过video标签的第二种格式虽然能够指定所有浏览器都支持的视频格式，但是显然所浏览器都通过video标签播放视频还有一个前提条件，就是浏览器必须支持HTML5标签，否则同样无法播放。
               在过去的一些浏览器是不支持HTML5的，所以为了让过去的这些浏览器也能够通过video标签来播放视频，那么我们以后可以通过一个叫JS的框架叫做html5media来实现
        -->
    </body>
</html>
