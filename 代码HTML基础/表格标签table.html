<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <body>
        <!--
            表格标签格式
            <table>-------代表整个表格，一个table标签就是一个表格
                <tr>------代表整个表格中的一行数据，一对就是一行
                    <td>这里填需要显示的内容</td>--------代表一行中的一个单元格，一对就是一个单元格
                </tr>
            </table>
        1，表格标签中有一个边框属性 table border，这个属性决定了边框的宽度，默认为0，
          <table border="0" >
        1.2表格标签和列表标签一样，都是组合标签，不会单独出现
        2，表格标签的属性：
           宽度和高度的属性
           width/height属性：会影响当前单元格的宽高度，不会影星整个列表的宽高。
           水平对齐属性：
           align：table标签，tr标签，td标签，都可以用align属性。（left/right/center）。
           垂直属性：
           valign：tr标签，td标签，都可以用valign属性。（top/botton）
           注意点：如果td于tr同时设置属性，会按照td中设置的来对齐。
           内边距属性：
           cellpadding：只能给table标签使用，默认值为0.
           外边距属性：
           cellspacing：只能给table标签使用，默认值为2.

        -->
